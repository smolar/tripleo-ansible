# "tripleo_provision_snmpd" will search for and load any operating system variable file

# found within the "vars/" path. If no OS files are found the task will skip.
- name: Gather variables for each operating system
  include_vars: "{{ item }}"
  with_first_found:
    - skip: true
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_version.split('.')[0] }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
  tags:
    - always

- name: Ensure net-snmp is installed
  yum:
    name: net-snmp
    state: installed
  when: "ansible_facts['os_family'] == 'RedHat'"
  register: net_snmp_installed

- name: Change snmpd config
  lineinfile:
    path: /etc/snmp/snmpd.conf
    line: "viewsystemonly  included   .1"
    insertafter: EOF
    state: present

- name: Set library path and
  lineinfile:
    path: ~/.bashrc
    line: "export LD_LIBRARY_PATH=/usr/lib"
    insertafter: EOF
    state: present

- name: Set default MIB configuration
  shell: net-snmp-config --default-mibdirs && net-snmp-config --snmpconfpath
  environment:
    LD_LIBRARY_PATH: "/usr/lib"

- name: Ensure snmpd is enabled and started
  systemd:
    state: restarted
    name: snmpd
    enabled: true
    daemon-reload: yes
  when: net_snmp_installed.changed